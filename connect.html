	<body>
		<main class="auth-main">
			<div class="auth-block">
				<h1>Connectez-vous à Apolearn II</h1>
				<a href="registration.html" class="auth-link">Nouveau sur Apolearn II? S'inscrire!</a>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">MotDePasse</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default btn-auth">Se connecter</button>
							<a href="" class="forgot-pass">MotDePasse perdu?</a>
						</div>
					</div>
				</form>
				<div class="auth-sep">
					<span>
						<span>ou connectez-vous en un clic!
						</span>
					</span>
				</div>
				<div class="al-share-auth">
					<ul class="al-share clearfix">
						<li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
						<li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
						<li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
					</ul>
				</div>
			</div>
		</main>
