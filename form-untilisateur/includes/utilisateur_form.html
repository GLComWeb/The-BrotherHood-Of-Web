<div class="row">
    <div class="col-sm-offset-1 col-sm-12">
        <div class="form-group">
            <label for="civilite">Civilitée:</label>
            <p><select name="civilite" id="civilite">
                <option value="Mr">Mr</option>
                <option value="Mme">Mme</option>
                <option value="Mme">Mlle</option>
            </select></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
            <div class="form-group">
                <label for="nomUtilisateur">Nom *</label>
                <p><input type="text" class="form-control input-sm" id="nomUtilisateur" name="nom" placeholder="nomUtilisateur" required></p>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label for="prenomUtilisateur">Prenom *</label>
                <p><input type="text" class="form-control input-sm" id="prenomUtilisateur" name="prenom" placeholder="prenomUtilisateur" required></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance *</label>
                <p><input type="date" class="form-control input-sm" id="dateNaissance" name="date_naissance" placeholder="dateNaissance" required></p>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label for="telFixe">Numéro de telephone fixe *</label>
                <p><input type="text" class="form-control input-sm" id="telFixe" name="telephone_fixe" placeholder="telFixe" required></p>
            </div>
        </div>
    </div>

                
    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
            <div class="form-group ">
                <label for="telMobile">Numéro de telephone mobile *</label>
                <p><input type="text" class="form-control input-sm" id="telMobile" name="telephone_mobile" required></p>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label for="adresse">Adresse *</label>
                <p><input type="text" class="form-control input-sm" id="adresse" name="adresse" required></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">                      
            <div class="form-group">
                <label for="codePostal">Code postal *</label>
                <p><input type="text" class="form-control input-sm" id="codePostal" name="code_postal" required></p>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label for="ville">Ville *</label>
                <p><input type="text" class="form-control input-sm" id="ville" name="ville" required></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
            <div class="form-group">
                <label for="email">adresse email *</label>
                <p><input type="email" class="form-control input-sm" id="email" name="email" required></p>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <p><input type="password" class="form-control input-sm" id="password" name="passe1" size="8" required></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-5">
            <div class="form-group">
                <label for="confirmPassword">Confirmez votre mot de passe *</label>
                <p><input type="password" class="form-control input-sm" id="confirmPassword" name="passe2" size="8" required></p>
            </div>
        </div>
    </div>
</div>
