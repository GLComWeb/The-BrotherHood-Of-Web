<!-- A INCLURE DANS UNE FORM -->
<div class="row">
    <div class="col-sm-12">
        <p><div class="form-group col-sm-offset-1">
            <label for="civilite">Civilitée: </label>
            <select name="civilite" id="civilite">
                <option value="Mr">Mr</option>
                <option value="Mme">Mme</option>
                <option value="Mme">Mlle</option>
            </select>
        </div></p>

        <div class="form-group col-sm-offset-1">
            <label for="nomUtilisateur">Nom: </label>
            <p><input type="text" class="form-control input-sm" id="nomUtilisateur" name="nomUtilisateur" placeholder="nomUtilisateur" required></p>
        </div>

        <div class="form-group col-sm-offset-1">
            <label for="prenomUtilisateur">Prenom: </label>
            <p><input type="text" class="form-control input-sm" id="prenomUtilisateur" name="prenomUtilisateur" placeholder="prenomUtilisateur" required></p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="form-group col-sm-offset-1">
            <label for="dateNaissance">Date de naissance: </label>
            <p><input type="date" class="form-control input-sm" id="dateNaissance" name="dateNaissance" required></p>
        </div>
        <div class="form-group col-sm-offset-1">
            <label for="telFixe">Numéro de telephone fixe: </label>
            <p><input type="text" class="form-control input-sm" id="telFixe" name="telFixe" required></p>
        </div>
    </div>
</div>
    
<div class="row">
    <div class="col-sm-12">
        <div class="form-group col-sm-offset-1">
            <label for="telMobile">Numéro de telephone mobile: </label>
            <p><input type="text" class="form-control input-sm" id="telMobile" name="telMobile" required></p>
        </div>

        <div class="form-group col-sm-offset-1">
            <label for="adresse">Adresse: </label>
            <p><input type="text" class="form-control input-sm" id="adresse" name="adresse" required></p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">                      
        <div class="form-group col-sm-offset-1">
            <label for="codePostal">Code postal: </label>
            <p><input type="text" class="form-control input-sm" id="codePostal" name="codePostal" required></p>
        </div>
        <div class="form-group col-sm-offset-1">
            <label for="ville">Ville: </label>
            <p><input type="text" class="form-control input-sm" id="ville" name="ville" required></p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="form-group col-sm-offset-1">
            <label for="email">adresse email: </label>
            <p><input type="email" class="form-control input-sm" id="email" name="email" required></p>
        </div>
        <div class="form-group col-sm-offset-1">
            <label for="password">Mot de passe: </label>
            <p><input type="password" class="form-control input-sm" id="password" name="password" size="8" required></p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="form-group col-sm-offset-1">
            <label for="confirmPassword">Confirmez votre mot de passe: </label>
            <p><input type="password" class="form-control input-sm" id="confirmPassword" name="password" size="8" required></p>
        </div>
    </div>
</div>
